
plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.devtools.ksp'
    id 'com.google.dagger.hilt.android'
    id 'org.jetbrains.dokka'
    id "org.jetbrains.kotlin.plugin.compose"
    id 'org.jetbrains.kotlin.plugin.serialization'
    id 'com.google.protobuf'
    id 'com.google.firebase.crashlytics'
}
apply plugin: 'com.google.gms.google-services'
android {
    defaultConfig {
        applicationId "org.deiverbum.app"
        compileSdk 35
        minSdkVersion 26
        targetSdkVersion 35
        versionCode project.APP_VERSION_CODE.toInteger()
        versionName project.APP_VERSION_AND_NAME
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        ksp {
            arg("room.schemaLocation", "$projectDir/schemas")
        }
        hilt {
            enableAggregatingTask = true
        }

        vectorDrawables {
            useSupportLibrary true
        }
    }

    applicationVariants.configureEach { variant ->
        variant.resValue "string", "app_version_name", APP_VERSION_NAME
        variant.resValue "string", "app_version_code_view", APP_VERSION_CODE_VIEW
        variant.resValue "string", "app_version_and_name", APP_VERSION_AND_NAME
        variant.resValue "integer", "app_version_code", APP_VERSION_CODE
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles(
                    getDefaultProguardFile("proguard-android-optimize.txt"),
                    "proguard-rules.pro"
            )
            ndk { debugSymbolLevel 'FULL' }
        }
        debug {
            minifyEnabled false
            javaCompileOptions {
                annotationProcessorOptions {
                    arguments += ["room.schemaLocation": "$projectDir/schemas".toString()]
                }
            }
        }
    }
    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }
    buildFeatures {
        viewBinding true
        compose true
        composeOptions {
            kotlinCompilerExtensionVersion = "1.5.11"
        }
        buildConfig true
    }

    composeCompiler {
        enableStrongSkippingMode = true
        reportsDestination = layout.buildDirectory.dir("compose_compiler")
        stabilityConfigurationFile = rootProject.layout.projectDirectory.file("stability_config.conf")
    }

    namespace 'org.deiverbum.app'
    kotlinOptions {
        jvmTarget = '17'
    }

    composeOptions {
        kotlinCompilerExtensionVersion '1.4.2'
    }

    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
    compileSdk 35
    dynamicFeatures = []
}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:4.26.0"
    }
    generateProtoTasks {
        all().forEach { task ->
            task.builtins {
                register("java") {
                    option("lite")
                }
                register("kotlin") {
                    option("lite")
                }
            }
        }
    }
}

configurations.configureEach {
    resolutionStrategy {
        force 'androidx.test:runner:1.6.2'
    }
}

