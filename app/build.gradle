    implementation "androidx.navigation:navigation-fragment-ktx:2.6.0-alpha09"
    implementation "androidx.navigation:navigation-ui-ktx:2.6.0-alpha09"


    //   Retrofit
    implementation 'com.squareup.okhttp3:okhttp:5.0.0-alpha.10'
