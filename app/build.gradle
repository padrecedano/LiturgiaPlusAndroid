//apply plugin: "androidx.navigation.safeargs.kotlin"

apply plugin: 'com.google.firebase.crashlytics'
apply plugin: 'kotlin-android'
//apply plugin: 'kotlin-kapt'

android {
    //compileSdkVersion 34
    defaultConfig {
        applicationId "org.deiverbum.app"
        compileSdk 34
        minSdkVersion 21
        targetSdkVersion 34
        versionCode project.APP_VERSION_CODE.toInteger()
        versionName project.APP_VERSION_AND_NAME
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        ksp {
            arg("room.schemaLocation", "$projectDir/schemas")
        }
        hilt {
            enableAggregatingTask = true
        }

        /*javaCompileOptions {
            annotationProcessorOptions {
                arguments += ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }*/
        vectorDrawables {
            useSupportLibrary true
        }

    }

    applicationVariants.configureEach { variant ->
        variant.resValue "string", "app_version_name", APP_VERSION_NAME
        variant.resValue "string", "app_version_code_view", APP_VERSION_CODE_VIEW
        variant.resValue "string", "app_version_and_name", APP_VERSION_AND_NAME
        variant.resValue "integer", "app_version_code", APP_VERSION_CODE

    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles(
                    getDefaultProguardFile("proguard-android-optimize.txt"),
                    "proguard-rules.pro"
            )

            ndk { debugSymbolLevel 'FULL' }

        }
        debug {
            minifyEnabled false

            javaCompileOptions {
                annotationProcessorOptions {
                    arguments += ["room.schemaLocation": "$projectDir/schemas".toString()]
                }
            }

            /*
            shrinkResources false
            proguardFiles(
                    getDefaultProguardFile("proguard-android-optimize.txt"),
                    "proguard-rules.pro"
            )*/
        }
    }
    //buildToolsVersion '34'
    compileOptions {
        sourceCompatibility = '19'
        targetCompatibility = '19'
        sourceCompatibility JavaVersion.VERSION_19
        targetCompatibility JavaVersion.VERSION_19
    }
    buildFeatures {
        viewBinding true
        //dataBinding true
        //buildConfig true
        compose true

        composeOptions {
            kotlinCompilerExtensionVersion = "1.5.11"
        }
        buildConfig true

    }
    namespace 'org.deiverbum.app'
    kotlinOptions {
        jvmTarget = '19'
    }
    /*
    composeOptions {
        kotlinCompilerExtensionVersion '1.4.2'
    }
    */
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
    compileSdk 34
    dynamicFeatures = [':core:designsystem']
}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:3.25.2"
    }
    generateProtoTasks {
        all().forEach { task ->
            task.builtins {
                register("java") {
                    option("lite")
                }
                register("kotlin") {
                    option("lite")
                }
            }
        }
    }
}

